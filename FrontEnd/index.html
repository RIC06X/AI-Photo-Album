<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ML PhotoAlbum</title>
        <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
        <script type="text/javascript" src="lib/url-template/url-template.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
        <script type="text/javascript" src="apigClient.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <style type="text/css">
            .footer {
                position: fixed;
                text-align: center;
                bottom: 0px;
                width: 100%;
            }
        </style>
    </head>
    
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">ML PhotoAlbum</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="upload.html">Upload new Image</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <header class="jumbotron">
                <div class="container">
                    <h1>Welcome to ML PhotoAlbum</h1>
                    <p>Search and view your favorite photos</p>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id = "start-button">
                                        <i class="fa fa-microphone" aria-hidden="true"></i>
                                    </button>
                                    <button class="btn btn-default" type="button" id = "stop-button">
                                        <i class="fa fa-stop-circle"></i>
                                    </button>
                                </span>
                                <!-- <textarea id="transcript" placeholder="Press Start and speak into your mic" rows="1"></textarea> -->
                                <input type="text" class="form-control" placeholder="Press Mic to speak or Type " id = "search_input">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id = "search_btn">Go!</button>
                                </span>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id = "reset-button">Reset</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
    
            <div class="row text-center" style="display: flex; flex-wrap: wrap;" id="image_grp">
            </div>
        </div>
    
        <div class="footer">
            <p>Team ML-PhotoAlbum 2020</p>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="dist/main.js"></script>
        <script type="text/javascript" src="search.js"></script>
    </body>
</html>
